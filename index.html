<body>
    <div class="jumbotron">
        <div class="container">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Timecode Calculator Jumbotron -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8168184751026221"
                 data-ad-slot="6207784590"
                 data-ad-format="auto"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            
            <h1>Timecode Calculator</h1>
            <p class="lead">Grab a bunch of timecodes (in hours, minutes and seconds), add them up.</p>
        </div>
    </div>

    <div class="container">

        <div class="col-xs-8">
            <div class="form-group">
                <label for="comment">Enter timecodes (either one per line, comma seperated, or semi-colon seperated):</label>
                <textarea class="form-control" rows="5" id="textarea-timecodes" placeholder="1:42, 5:19, 05:19, 6:00">0:22, 0:42,3:23, 05:32, 12:32:32, 15:32</textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-default" id="calculate">Calculate</button>
            </div>
        </div>
        
        <div class="col-xs-4">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Timecode Calculator -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8168184751026221"
                 data-ad-slot="7684517793"
                 data-ad-format="auto"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div class="col-xs-12">
            <div class="panel panel-default panel-answer hide">
                <div class="panel-heading">
                    <h3 class="panel-title">Answer</h3>
                </div>
                <div class="panel-body">
                    <p class="help-block" id="timecodes-answer"></p>
                    <p class="help-block" id="answer"></p>
                </div>
            </div>
        
            
           
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
