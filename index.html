<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Timecode Calculator</h1>
            <p class="lead">Grab a bunch of timecodes and add them up.</p>
        </div>
    </div>

    <div class="container">
        <p></p>
        <div class="form-group">
            <label for="comment">Timecodes (one per line):</label>
            <textarea class="form-control" rows="5" id="textarea-timecodes">1:42, 5:19</textarea>
        </div>
        <button class="btn btn-default" id="calculate">Calculate</button>
        <div class="form-group">
            <p class="help-block" id="answer"></p>
          </div>
        <div class="form-group">
        
        </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
    
        $('#calculate').click(function() {
            var timecodeText = $('#textarea-timecodes').val();

            if (timecodeText == "") {
                  $('#answer').html("Answer: 0");
            } else {
                
                if (timecodeText.indexOf("\n") > -1) {
                    var timecode = timecodeText.split('\n');
                }
                console.log(timecode);
                if (timecodeText.indexOf(",") > -1) {
                    var timecode = timecodeText.split(',');
                }
                if (timecodeText.indexOf(";") > -1) {
                    var timecode = timecodeText.split(';');
                }
                
                for (i = 0; i < timecode.length; i++) {
                    if (timecode[i].indexOf(":") > -1 ) {
                        var timeArray = timecode[i].split(":",2);
                        timecode[i] = (parseInt(timeArray[0]) * 60) + (parseInt(timeArray[1]));
                        console.log("totalTime = " + timecode[i]);
                    }
                };
                calculateTimeCode();
            };
            
            
            function calculateTimeCode(){ 
              
              var addTimecodes = timecode.reduce(function(a, b) {
                  return a + b;
              });
              var addTimecodesMinutes = Math.floor(addTimecodes / 60);
              var addTimescodesSeconds = addTimecodes % 60;
              if (addTimescodesSeconds.toString().length < 2) {
                console.log(addTimescodesSeconds.toString().length)
                addTimescodesSeconds = "0" + addTimescodesSeconds;
              }
              $('#answer').html("Answer: " + addTimecodesMinutes + ":" + addTimescodesSeconds);  
            }
        });
    
    </script>
    
</body>

</html>
